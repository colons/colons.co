    <script>
      var body = document.body,
          timer;

      window.addEventListener('scroll', function() {
        clearTimeout(timer);
        if(!body.classList.contains('scrolling')) {
          body.classList.add('scrolling');
        }

        timer = setTimeout(function(){
          body.classList.remove('scrolling');
        }, 100);
      }, false);
    </script>
